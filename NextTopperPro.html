<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Toppers - Video and Notes Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        main {
            padding: 40px 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card h5 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .thumbnail {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        // Password protection prompt
        const correctPassword = "ribhavop2330";
        const userPassword = prompt("Please enter the password to access Next Toppers:");

        if (userPassword !== correctPassword) {
            alert("Incorrect password! You are being redirected.");
            window.location.href = "https://www.google.com"; // Redirect to another page if the password is incorrect
        }
    </script>

    <header>
        <img src="logo.png" alt="Next Toppers Logo">
        <h1>Next Toppers</h1>
        <p>Your Gateway to Academic Excellence</p>
    </header>
    <main class="container">
        <section class="mb-5">
            <h2 class="text-center mb-4">Admin Upload Section</h2>
            <div class="card p-4">
                <form action="upload_content.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Select Subject</label>
                        <select id="subject" name="subject" class="form-select">
                            <option value="science">Science</option>
                            <option value="social">Social</option>
                            <option value="maths">Maths</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Select Content Type</label>
                        <select id="type" name="type" class="form-select">
                            <option value="video">Video</option>
                            <option value="notes">Notes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Upload Thumbnail</label>
                        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload File</label>
                        <input type="file" id="file" name="file" accept="video/*,application/pdf" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </section>

        <section id="content">
            <h2 class="text-center mb-4">Available Resources</h2>
            <div class="row">
                <div class="col-md-4 mb-4" id="resource-template" style="display: none;">
                    <div class="card">
                        <img src="" alt="Thumbnail" class="thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">Title Placeholder</h5>
                            <button class="btn btn-primary view-content" data-type="" data-file="">View</button>
                        </div>
                    </div>
                </div>
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Next Toppers. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resources = [
                {
                    title: "Sample Science Video",
                    thumbnail: "sample-science-thumbnail.jpg",
                    type: "video",
                    file: "sample-science-video.mp4",
                },
                {
                    title: "Sample Maths Notes",
                    thumbnail: "sample-maths-thumbnail.jpg",
                    type: "notes",
                    file: "sample-maths-notes.pdf",
                }
            ];

            const contentSection = document.querySelector("#content .row");
            const template = document.querySelector("#resource-template");

            resources.forEach(resource => {
                const clone = template.cloneNode(true);
                clone.style.display = "block";
                clone.querySelector(".thumbnail").src = resource.thumbnail;
                clone.querySelector(".card-title").textContent = resource.title;
                const button = clone.querySelector(".view-content");
                button.dataset.type = resource.type;
                button.dataset.file = resource.file;
                button.textContent = resource.type === "video" ? "Watch Video" : "View Notes";
                button.addEventListener("click", () => {
                    if (resource.type === "video") {
                        window.open(resource.file, "_blank");
                    } else {
                        window.open(resource.file, "_blank");
                    }
                });
                contentSection.appendChild(clone);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
